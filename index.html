<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samuel & Luiza | Nossa Hist√≥ria</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #0a0a0a; /* Fundo mais escuro como nos prints */
            --card-bg: #140000; /* Fundo dos cards avermelhado escuro */
            --accent-color: #ff2222; /* Vermelho mais intenso */
            --text-color: #ffffff;
            --text-secondary: #cccccc;
            --glow-strong: 0 0 25px rgba(255, 34, 34, 0.6); /* Brilho mais forte */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
            padding-bottom: 120px; /* Espa√ßo para o player */
        }

        /* Anima√ß√£o de Cora√ß√µes no Fundo */
        #hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            color: var(--accent-color);
            opacity: 0.4;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(105vh); }
        }

        /* Layout Principal */
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
            text-align: center;
        }

        /* Typography Utils */
        .cursive-font {
            font-family: 'Great Vibes', cursive;
            font-weight: 400;
        }

        /* Header */
        header {
            margin-top: 50px;
            margin-bottom: 50px;
        }

        h1.main-title {
            font-size: 4.5rem;
            color: var(--text-color);
            text-shadow: 0 0 15px rgba(255, 34, 34, 0.5);
            margin-bottom: 10px;
        }

        .date-display {
            font-size: 1.1rem;
            color: var(--text-secondary);
            letter-spacing: 1px;
            font-weight: 300;
        }

        /* Se√ß√£o Gen√©rica */
        section {
            margin-bottom: 80px;
        }

        .section-title {
            font-size: 3.5rem;
            margin-bottom: 40px;
            color: var(--text-color);
            text-shadow: 0 0 10px rgba(255, 34, 34, 0.3);
        }

        /* --- Galeria de Fotos (Agora primeiro) --- */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            align-items: center;
        }

        .photo-card {
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            aspect-ratio: 2/3; /* Formato retrato */
            position: relative;
        }

        /* Efeito de "tilt" nas fotos laterais similar ao print */
        .photo-card:nth-child(1) { transform: perspective(1000px) rotateY(15deg) scale(0.9); }
        .photo-card:nth-child(2) { z-index: 2; box-shadow: var(--glow-strong); } /* Foto central em destaque */
        .photo-card:nth-child(3) { transform: perspective(1000px) rotateY(-15deg) scale(0.9); }

        .photo-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        /* --- Novo Design do Timer --- */
        .timer-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .timer-grid {
            display: grid;
            /* Cria 3 colunas de largura fixa para quadrados perfeitos */
            grid-template-columns: repeat(3, 130px);
            grid-template-rows: repeat(2, 130px);
            gap: 20px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .time-card {
            background: var(--card-bg);
            border: 3px solid var(--accent-color); /* Borda mais grossa */
            border-radius: 25px; /* Cantos bem arredondados */
            box-shadow: var(--glow-strong);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            aspect-ratio: 1 / 1; /* Garante que √© quadrado */
        }

        .time-value {
            font-size: 2.8rem; /* N√∫meros grandes */
            font-weight: 700;
            line-height: 1;
            margin-bottom: 5px;
        }

        .time-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        /* Total de Minutos */
        .total-stats {
            margin-top: 20px;
        }
        .total-stats p {
            font-size: 1.2rem;
            margin-bottom: 5px;
        }
        .highlight-minutes {
            font-weight: 700;
            color: var(--accent-color);
        }
        .total-subtitle {
            font-size: 1rem;
            color: var(--text-secondary);
            font-style: italic;
        }

        /* --- Se√ß√£o de Bodas --- */
        .bodas-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .progress-ring-container {
            position: relative;
            width: 220px;
            height: 220px;
        }

        .bodas-info {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* √çcone placeholder para o material */
        .material-icon {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .bodas-material {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--accent-color);
            text-transform: capitalize;
            margin-bottom: 5px;
        }

        .bodas-days-left {
            font-size: 1rem;
            color: var(--text-color);
            font-weight: 600;
        }
        
        .bodas-label-small {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        /* SVG Circular Progress */
        circle {
            transition: stroke-dashoffset 1s ease-in-out;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
        }

        /* --- Player de M√∫sica (Footer) --- */
        .music-player {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(10px);
            border-top: 2px solid var(--accent-color);
            padding: 15px 20px;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 -5px 20px rgba(255, 34, 34, 0.3);
        }

        .song-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .album-art {
            width: 50px;
            height: 50px;
            background: #222;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            border: 1px solid var(--accent-color);
        }

        .song-details h4 { font-size: 1rem; margin-bottom: 3px; }
        .song-details p { font-size: 0.8rem; color: var(--text-secondary); }

        .player-controls {
            display: flex;
            align-items: center;
            gap: 20px;
            flex-grow: 1;
            max-width: 500px;
            margin: 0 30px;
        }

        .play-btn {
            background: var(--accent-color);
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.4rem;
            transition: all 0.2s;
            box-shadow: 0 0 10px var(--accent-color);
        }

        .play-btn:hover { transform: scale(1.05); box-shadow: 0 0 20px var(--accent-color); }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #333;
            border-radius: 6px;
            cursor: pointer;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--accent-color);
            width: 0%;
            border-radius: 6px;
            box-shadow: 0 0 10px var(--accent-color);
        }

        /* Responsividade */
        @media (max-width: 768px) {
            h1.main-title { font-size: 3.5rem; }
            .section-title { font-size: 2.8rem; }
            
            /* Ajuste da galeria no mobile */
            .gallery-grid { grid-template-columns: 1fr; gap: 30px; }
            .photo-card:nth-child(1), .photo-card:nth-child(3) { transform: none; scale: 0.95; }
            
            /* Ajuste do timer no mobile para 2 colunas */
            .timer-grid {
                grid-template-columns: repeat(2, 130px);
                grid-template-rows: repeat(3, 130px);
            }

            .music-player { flex-direction: column; gap: 15px; padding-bottom: 20px;}
            .player-controls { width: 100%; margin: 0; }
        }
    </style>
</head>
<body>

    <div id="hearts-container"></div>

    <div class="container">
        <header>
            <h1 class="main-title cursive-font">Samuel & Luiza</h1>
            <div class="date-display">24 de Janeiro de 2025</div>
        </header>

        <main>
            <section>
                <div class="gallery-grid">
                    <div class="photo-card">
                        <img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?q=80&w=600&auto=format&fit=crop" alt="Foto Casal 1">
                    </div>
                    <div class="photo-card">
                        <img src="https://images.unsplash.com/photo-1621621667797-e06afc217fb0?q=80&w=800&auto=format&fit=crop" alt="Foto Casal Centro">
                    </div>
                    <div class="photo-card">
                        <img src="https://images.unsplash.com/photo-1516589178581-6cd7833ae3b2?q=80&w=600&auto=format&fit=crop" alt="Foto Casal 3">
                    </div>
                </div>
            </section>

            <section class="timer-container">
                <h2 class="section-title cursive-font">Tempo Juntos</h2>
                
                <div class="timer-grid" id="timer">
                    <div class="time-card">
                        <span class="time-value" id="years">0</span>
                        <span class="time-label">Anos</span>
                    </div>
                    <div class="time-card">
                        <span class="time-value" id="months">0</span>
                        <span class="time-label">Meses</span>
                    </div>
                    <div class="time-card">
                        <span class="time-value" id="days">0</span>
                        <span class="time-label">Dias</span>
                    </div>
                    <div class="time-card">
                        <span class="time-value" id="hours">0</span>
                        <span class="time-label">Horas</span>
                    </div>
                    <div class="time-card">
                        <span class="time-value" id="minutes">0</span>
                        <span class="time-label">Minutos</span>
                    </div>
                    <div class="time-card">
                        <span class="time-value" id="seconds">0</span>
                        <span class="time-label">Segundos</span>
                    </div>
                </div>

                <div class="total-stats">
                    <p>Um total de <span id="total-minutes-display" class="highlight-minutes">0</span> minutos</p>
                    <p class="total-subtitle">Aproveitando cada segundo ao seu lado.</p> 
                </div>
            </section>

            <section class="bodas-container">
                <h2 class="section-title cursive-font">Pr√≥xima Boda</h2>
                <div class="progress-ring-container">
                    <svg width="220" height="220">
                        <circle stroke="#1a1a1a" stroke-width="10" fill="transparent" r="100" cx="110" cy="110"/>
                        <circle id="progress-ring" stroke="#ff2222" stroke-width="10" fill="transparent" r="100" cx="110" cy="110" stroke-dasharray="628.32" stroke-dashoffset="628.32"/>
                    </svg>
                    <div class="bodas-info">
                        <div class="material-icon" id="bodas-icon">‚òÅÔ∏è</div>
                        <span class="bodas-material" id="bodas-name">Papel</span>
                        <div class="bodas-days-left" id="bodas-days-left">Faltam 0 dias</div>
                        <span class="bodas-label-small">para completar <span id="bodas-goal">1 Ano</span></span>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <footer class="music-player">
        <audio id="audio-player" loop>
            <source src="musica.mp3" type="audio/mpeg">
        </audio>

        <div class="song-info">
            <div class="album-art">üéµ</div>
            <div class="song-details">
                <h4>Nossa M√∫sica</h4>
                <p>Trilha Sonora Especial</p>
            </div>
        </div>

        <div class="player-controls">
            <button class="play-btn" id="play-btn">‚ñ∂</button>
            <div class="progress-bar" id="progress-container">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
        </div>
    </footer>

    <script>
        // --- CONFIGURA√á√ÉO DA DATA ---
        const startDate = new Date('2025-01-24T00:00:00');

        // --- L√≥gica do Timer e Minutos Totais ---
        function updateTimer() {
            const now = new Date();
            const diff = now - startDate;

            // C√°lculo b√°sico de tempo
            const daysTotal = Math.floor(diff / (1000 * 60 * 60 * 24));
            const years = Math.floor(daysTotal / 365.25); // Usando 365.25 para ser mais preciso com bissextos
            const months = Math.floor((daysTotal % 365.25) / 30.44); // M√©dia de dias no m√™s
            const days = Math.floor((daysTotal % 365.25) % 30.44);
            
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((diff / 1000 / 60) % 60);
            const seconds = Math.floor((diff / 1000) % 60);

            // Atualiza os cards do timer
            document.getElementById('years').innerText = years;
            document.getElementById('months').innerText = months;
            document.getElementById('days').innerText = days;
            document.getElementById('hours').innerText = String(hours).padStart(2, '0');
            document.getElementById('minutes').innerText = String(minutes).padStart(2, '0');
            document.getElementById('seconds').innerText = String(seconds).padStart(2, '0');

            // C√°lculo e exibi√ß√£o dos Minutos Totais
            const totalMinutesCount = Math.floor(diff / (1000 * 60));
            // Formata o n√∫mero com pontos (ex: 123.456)
            document.getElementById('total-minutes-display').innerText = totalMinutesCount.toLocaleString('pt-BR');

            updateBodas(years, startDate);
        }

        // --- L√≥gica das Bodas ---
        function updateBodas(currentYears, start) {
            const bodasData = [
                { name: "Papel", icon: "üìú" },    // 1 ano
                { name: "Algod√£o", icon: "‚òÅÔ∏è" },  // 2 anos
                { name: "Trigo", icon: "üåæ" },    // 3 anos
                { name: "Flores", icon: "üíê" },   // 4 anos
                { name: "Madeira", icon: "üå≥" }   // 5 anos
            ];
            
            const targetYear = currentYears + 1;
            const bodaIndex = Math.min(currentYears, bodasData.length - 1);
            const nextBoda = bodasData[bodaIndex];
            
            // Calcula a data exata do pr√≥ximo anivers√°rio
            const nextAnniversary = new Date(start);
            nextAnniversary.setFullYear(start.getFullYear() + targetYear);
            
            const now = new Date();
            const diffTime = nextAnniversary - now;
            // Arredonda para cima para n√£o mostrar "0 dias" antes da hora
            const daysLeft = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

            // Atualiza textos e √≠cone
            document.getElementById('bodas-name').innerText = nextBoda.name;
            document.getElementById('bodas-icon').innerText = nextBoda.icon;
            document.getElementById('bodas-goal').innerText = targetYear + (targetYear === 1 ? ' Ano' : ' Anos');
            document.getElementById('bodas-days-left').innerText = `Faltam ${daysLeft} dias`;

            // Barra Circular
            const circle = document.getElementById('progress-ring');
            const circumference = 628.32; // 2 * PI * 100
            // Calcula porcentagem do ano (aprox. 365 dias)
            let percentage = (365 - daysLeft) / 365;
            if (percentage < 0) percentage = 0;
            if (percentage > 1) percentage = 1;

            const offset = circumference - (percentage * circumference);
            circle.style.strokeDashoffset = offset;
        }

        // Inicia o timer
        setInterval(updateTimer, 1000);
        updateTimer();

        // --- Anima√ß√£o de Cora√ß√µes ---
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 2 + 4 + 's';
            heart.style.fontSize = Math.random() * 15 + 10 + 'px';
            document.getElementById('hearts-container').appendChild(heart);
            setTimeout(() => { heart.remove(); }, 6000);
        }
        setInterval(createHeart, 400);

        // --- Player de M√∫sica JS ---
        const audio = document.getElementById('audio-player');
        const playBtn = document.getElementById('play-btn');
        const progressFill = document.getElementById('progress-fill');
        const progressContainer = document.getElementById('progress-container');

        playBtn.addEventListener('click', () => {
            if (audio.paused) {
                audio.play().then(() => { playBtn.innerText = '‚è∏'; })
                .catch(e => console.log("Intera√ß√£o necess√°ria para tocar √°udio."));
            } else {
                audio.pause();
                playBtn.innerText = '‚ñ∂';
            }
        });

        audio.addEventListener('timeupdate', () => {
            if(audio.duration) {
                const percent = (audio.currentTime / audio.duration) * 100;
                progressFill.style.width = percent + '%';
            }
        });

        progressContainer.addEventListener('click', (e) => {
            const width = progressContainer.clientWidth;
            const clickX = e.offsetX;
            const duration = audio.duration;
            audio.currentTime = (clickX / width) * duration;
        });
    </script>
</body>
</html>
